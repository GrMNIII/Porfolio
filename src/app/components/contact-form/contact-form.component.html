<div class="py-10 bg-white">
  <h2 class="text-2xl font-bold text-center mb-4">Contáctame</h2>
  <form class="max-w-md mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
      <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@email.com">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2">Mensaje</label>
      <textarea rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe tu mensaje aquí"></textarea>
    </div>
    <button type="button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" (click)="sendMessage()">
      Enviar
    </button>
  </form>
</div>
